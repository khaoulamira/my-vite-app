    function sum(numbers) {
        let arr = numbers;
        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }

        return sum;
    }

    let a = sum([2, 3, 1, 4]); // Corrected syntax for passing an array
    console.log(a);
        
        
       
    function countEven(numbers) {
        let even = 0;

        for (let i=0;i<numbers.length;i++) {
            if (numbers[i]%2===0) {
                even++;
            }
           numbers[i]=numbers[i]+1;
        }
        return even;
    }

    let ev = countEven(a2);

        function selectionsort(n) {
            let T =n.slice();
            for (let i=0;i<T.length;i++){
                let min=i;
                for (let j=i+1;j<T.length;j++){
                    if (T[min]>T[j]){
                        min=j;
                    }
                }
                [T[i],T[min]]=[T[min],T[i]]; 
            }
            return T;
        }
        let q= [1,5,2,8,3,10,9];

                let j=i-1;

                  T2[j+1]=T2[j];
                    j--;

           function binarySerch(x,h){
            let T4 =x.slice ();

               let heigh=T4.length;

                   }
